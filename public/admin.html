<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
<meta name="google-adsense-account" content="ca-pub-7384144246557975">
  <title>Admin - Messages re√ßus</title>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7384144246557975"
     crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      color: #0077ff;
    }

    .counter {
      margin-bottom: 20px;
      font-size: 18px;
    }

    button {
      background-color: #0077ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #005fcc;
      transform: translateY(-2px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      min-height: 200px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #0077ff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }

    /* Ic√¥ne quand il n'y a pas de message */
    .empty-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: grey;
    }

    .empty-icon svg {
      width: 48px;
      height: 48px;
      margin-bottom: 10px;
    }

    /* Responsivit√© mobile */
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead tr {
        display: none;
      }

      td {
        position: relative;
        padding-left: 50%;
        text-align: left;
      }

      td::before {
        position: absolute;
        left: 10px;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
      }

      td:nth-of-type(1)::before { content: "Nom"; }
      td:nth-of-type(2)::before { content: "Email"; }
      td:nth-of-type(3)::before { content: "Message"; }
      td:nth-of-type(4)::before { content: "Date"; }
    }
  </style>
</head>
<body>

  <h1>Messages re√ßus üì©</h1>
  <div class="counter">Total : <span id="messageCount">0</span> messages</div>

  <button onclick="exportCSV()">Exporter en CSV</button>
  <button onclick="clearMessages()">Vider les messages</button>

  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Email</th>
        <th>Message</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="messages">
    </tbody>
  </table>

 <script>
  fetch('https://formspree.io/forms/mldjzqoz/submissions', {
    headers: {
      'Authorization': 'Bearer TON_TOKEN_FORMSPREE'
    }
  })
  .then(response => response.json())
  .then(data => {
    const tbody = document.getElementById('messages');
    const count = data.submissions.length;
    document.getElementById('messageCount').textContent = count;
    
    data.submissions.forEach(sub => {
      const row = document.createElement('tr'); 
      row.innerHTML = `
        <td>${sub.data.name || ''}</td>
        <td>${sub.data.email || ''}</td>
        <td>${sub.data.message || ''}</td>
        <td>${new Date(sub.createdAt).toLocaleString()}</td>  
      `;
      tbody.appendChild(row);
    });
  })
  .catch(error => {
    console.error('Erreur lors de la r√©cup√©ration des messages :', error);
  });
</script>
</body>
</html>
